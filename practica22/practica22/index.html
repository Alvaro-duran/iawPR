<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formulario de Matriculación</title>
	<link rel="stylesheet" href="estilos.css">
</head>
<body>
	<form action="https://jorgesanchez.net/servicios/practica22.php" method="post">
	<table>
		<caption></caption>
		<colgroup>
			<col id="c1">
			<col id="c2">
		</colgroup>
		<tr>
			<th colspan="2">
				<h1>Formulario de Matriculación</h1>	
			</th>
		</tr>
		<tr>
			<td><label for="nombre">Nombre</label></td>
			<td><input type="name" name="nombre" id="nombre" ></td>
		</tr>
		<tr>
			<td><label for="apellidos">Apellidos</label></td>
			<td><input type="text" id="apellidos" name="apellidos"></td>
		</tr>
		<tr>
			<td><label for="pass">Contraseña</label></td>
			<td><input type="password" name="contra" id="pass"></td>
		</tr>
		<tr>
			<td>Etapa educativa</td>
			<td>
				<fieldset>
					<legend>Seleccione una sola opción</legend>
					<input type="radio" id="radio1" name="etapa" value="12">
					<label for="radio1">Primaria (12 &euro;)</label><br>
					<input type="radio" id="radio2" name="etapa" value="30">
					<label for="radio2">Secundaria (30 &euro;)</label><br>
					<input type="radio" id="radio3" name="etapa" value="30">
					<label for="radio3">Formación Profesional de grado medio (30 &euro;)</label><br>
					<input type="radio" id="radio4" name="etapa" value="50">
					<label for="radio4">Bachillerato (50 &euro;)</label><br>
					<input type="radio" id="radio5" name="etapa" value="40">
					<label for="radio5">Formación Profesional de grado superior (40 &euro;)</label><br>
					<input type="radio" id="radio6" name="etapa" value="700">
					<label for="radio6">Estudios Universitarios de grado medio (700 &euro;)</label><br>
					<input type="radio" id="radio7" name="etapa" value="900">
					<label for="radio7">Estudios Universitarios de grado superior (900 &euro;)</label><br>
				</fieldset>
			</td>
		</tr>
		<tr>
			<td>Otras opciones</td>
			<td>
				<fieldset>
					<legend>Seleccione las opciones pertinentes</legend>
					<input type="checkbox" id="numerosa" name="numerosa" value="20">
					<label for="numerosa">Familia Numerosa (20%)</label><br>
					<input type="checkbox" id="discapacidad" name="discapacidad" value="50">
					<label for="discapacidad">Discapacidad (50%)</label><br>
					<input type="checkbox" id="mayor" name="mayor" value="10">
					<label for="mayor">Mayor de 30 años (10%)</label>
				</fieldset>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<button type="submit">Calcular</button>
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
