<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
<main class="container text-center">

<div class="row">
   <div class="row">
       <div class="col cabecera">

        <h1>¡Últimas noticias!</h1>
        <p>El lunes ya podemos salir a hacer deporte</p>

       </div>
   </div>
</div>
</main>
<nav class="container">
    <div class="row ">
        <div class="col">
            <p class="text-center">Cambiar el color de fondo</p>
            <div class="row">
                <button class="col fondo1"></button>
                <button class="col fondo2"></button>
                <button class="col fondo3"></button>
            </div>
        </div>
        <div class="col">
            <p class="text-center">Cambiar el color de texto </p>
            <div class="row">
                <button class="col fondoT1"></button>
                <button class="col fondoT2"></button>
                <button class="col fondoT3"></button>
            </div>
        </div>
    </div>
</nav>
<script src ="/jquery-3.5.0.min.js"></script>
<script>
    $(function(){
        $("#fondo1").on("click",function(){
            $("#cabecera").css({
                "background-color": "blue"
            });
        });
        $("#fondo2").on("click",function () {
            $("#cabecera").css({
                "background-color": "yellow"
            });
        });
        $("#fondo3").on("click",function () {
            $("#cabecera").css({
                "background-color": "green"
            });
        });
        $("#fondoT1").on("click",function () {
            $("#cabecera").css({
                "color": "red"
            });
        });
        $("#fondoT2").on("click", function () {
            $("#cabecera").css({
                "color": "green"
            });
        });
        $("#fondoT3").on("click", function () {
            $("#cabecera").css({
                "color": "purple"
            });
        });

    });




</script>



</body>
</html>
